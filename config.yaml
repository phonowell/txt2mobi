macos:
  # kindle上document目录的路径
  document: /Volumes/Kindle/documents

  # 书籍分割的行数
  fileSize: 2000

  # kindlegen.exe的路径
  kindlegen: ~/OneDrive/程序/kindlegen/kindlegen

  # 图片最大宽度
  maxWidth: 1280

  # 图片压缩质量
  quality: 80

  # txt仓库路径
  storage: ~/OneDrive/书籍/同步

windows:
  # kindle上document目录的路径
  document: H:/documents

  # 书籍分割的行数
  fileSize: 2000

  # kindlegen.exe的路径
  kindlegen: E:/OneDrive/程序/kindlegen/kindlegen.exe

  # 图片最大宽度
  maxWidth: 1280

  # 图片压缩质量
  quality: 80

  # txt仓库路径
  storage: E:/OneDrive/书籍/同步
