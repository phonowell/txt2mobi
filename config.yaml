# 基础
basic:
  # kindle设备上documents目录的路径
  documents:
    macos: /Volumes/Kindle/documents
    windows: H:/documents

  # kindlegen.exe的路径
  kindlegen:
    macos: ~/OneDrive/程序/kindlegen/kindlegen
    windows: E:/OneDrive/程序/kindlegen/kindlegen.exe

# 漫画
manga:
  # 仓库路径
  storage:
    macos: ~/Downloads/manga
    windows: F:/漫画/同步

  # 图片最大宽度
  maxWidth: 1280

  # 图片压缩质量
  quality: 80

# 小说
novel:
  # 仓库路径
  storage:
    macos: ~/OneDrive/书籍/同步
    windows: E:/OneDrive/书籍/同步

  # 书籍分割的行数
  fileSize: 2000
